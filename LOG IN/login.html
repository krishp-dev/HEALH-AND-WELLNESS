<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4169E1;
            --secondary: #FF69B4;
            --success: #98FB98;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f6f8ff 0%, #f1f8ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .header-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        .card-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 0.8rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(65, 105, 225, 0.1);
        }

        .form-label {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            padding: 0 0.5rem;
            color: #666;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-control:focus + .form-label,
        .form-control:not(:placeholder-shown) + .form-label {
            top: 0;
            font-size: 0.8rem;
            color: var(--primary);
        }

        .btn-login {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(65, 105, 225, 0.3);
        }

        .avatar-upload {
            text-align: center;
            margin-bottom: 2rem;
        }

        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .avatar-preview:hover {
            transform: scale(1.05);
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-label {
            color: var(--primary);
            margin-top: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: 10px;
            color: white;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="user-info" id="userInfo" style="position: absolute; top: 20px; right: 20px;">
        <span id="userNameDisplay"></span>
        <button class="btn btn-outline-primary ms-2" id="logoutBtn">Logout</button>
    </div>
    <div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <div class="header-icon">ðŸŒŸ</div>
                <h2>Welcome to Our Health & WELLNESS  DASHBORD</h2>
                <p>Track your emotional journey with us</p>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="avatar-upload">
                        <div class="avatar-preview">
                            <img id="avatarPreview" src="/api/placeholder/100/100" alt="Profile Picture">
                        </div>
                        <label class="upload-label">
                            Choose Profile Picture
                            <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                        </label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="fullName" placeholder=" " required>
                        <label class="form-label">Full Name</label>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="age" placeholder=" " min="13" max="120" required>
                        <label class="form-label">Age</label>
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="gender" required>
                            <option value="" disabled selected></option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        
                        </select>
                        <label class="form-label">Gender</label>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder=" ">
                        <label class="form-label">Email (Optional)</label>
                    </div>
                    <button type="submit" class="btn-login">Start Your Journey</button>
                </form>
            </div>
        </div>
    </div>

    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="login.js"></script>
</body>
</html>
