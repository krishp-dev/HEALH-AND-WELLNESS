<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaitanyaAI - Health Companion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow-x: hidden;
        }

        .chaitanya-container {
            width: 95%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            transition: all 0.5s ease;
        }

        .sidebar {
            width: 25%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .category-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            background: transparent;
            border: 2px solid transparent;
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .category-btn:hover, .category-btn.active {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
            color: var(--text-color);
        }

        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .category-btn:hover::before {
            left: 100%;
        }

        .chat-area {
            width: 75%;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 15px;
            border-radius: 15px;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }

        .user-message {
            align-self: flex-end;
            background: var(--primary-color);
            color: white;
            border-bottom-right-radius: 0;
        }

        .ai-message {
            align-self: flex-start;
            background: var(--secondary-color);
            color: white;
            border-bottom-left-radius: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-area {
            display: flex;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            gap: 10px;
        }

        .input-area input {
            flex-grow: 1;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: white;
        }

        .input-area button {
            background: var(--primary-color);
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .input-area button:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .chaitanya-container {
                flex-direction: column;
                width: 100%;
                height: 100vh;
                transform: none;
            }

            .sidebar, .chat-area {
                width: 100%;
            }
        }

        .icon {
            font-size: 1.5rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="chaitanya-container">
        <div class="sidebar">
            <button class="category-btn" data-category="mental">
                <i class="fas fa-brain icon"></i> Mental Health
            </button>
            <button class="category-btn" data-category="physical">
                <i class="fas fa-heartbeat icon"></i> Physical Health
            </button>
            <button class="category-btn" data-category="nutrition">
                <i class="fas fa-apple-alt icon"></i> Nutrition
            </button>
            <button class="category-btn" data-category="telehealth">
                <i class="fas fa-stethoscope icon"></i> Telehealth
            </button>
        </div>
        <div class="chat-area">
            <div class="chat-header">
                <h2>ChaitanyaAI Health Assistant</h2>
                <button id="clear-chat">Clear Chat</button>
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type your health query...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        class ChaitanyaAI {
            constructor() {
                this.categories = {
                    mental: {
                        responses: [
                            "Mental health is about emotional and psychological well-being.",
                            "Stress management techniques can significantly improve mental health.",
                            "Regular meditation and mindfulness can help reduce anxiety."
                        ]
                    },
                    physical: {
                        responses: [
                            "Physical health requires regular exercise and balanced nutrition.",
                            "Aim for at least 150 minutes of moderate activity per week.",
                            "Cardiovascular health is crucial for overall wellness."
                        ]
                    },
                    nutrition: {
                        responses: [
                            "A balanced diet includes varied nutrients from different food groups.",
                            "Hydration is key to maintaining good health.",
                            "Consider consulting a nutritionist for personalized diet plans."
                        ]
                    },
                    telehealth: {
                        responses: [
                            "Telehealth provides convenient medical consultations.",
                            "Always prepare your medical history before a remote consultation.",
                            "Many health concerns can be addressed through virtual appointments."
                        ]
                    }
                };

                this.initEventListeners();
            }

            initEventListeners() {
                const categoryBtns = document.querySelectorAll('.category-btn');
                const sendBtn = document.getElementById('send-btn');
                const userInput = document.getElementById('user-input');
                const clearBtn = document.getElementById('clear-chat');
                const messagesContainer = document.getElementById('messages');

                let activeCategory = null;

                categoryBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        categoryBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        activeCategory = btn.dataset.category;
                    });
                });

                sendBtn.addEventListener('click', () => this.sendMessage(userInput, activeCategory, messagesContainer));
                userInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage(userInput, activeCategory, messagesContainer);
                });

                clearBtn.addEventListener('click', () => {
                    messagesContainer.innerHTML = '';
                });
            }

            sendMessage(inputElement, category, messagesContainer) {
                const userMessage = inputElement.value.trim();
                if (!userMessage || !category) return;

                this.addMessage(userMessage, 'user', messagesContainer);
                inputElement.value = '';

                setTimeout(() => {
                    const aiResponse = this.generateResponse(category);
                    this.addMessage(aiResponse, 'ai', messagesContainer);
                }, 500);
            }

            generateResponse(category) {
                const categoryResponses = this.categories[category].responses;
                return categoryResponses[Math.floor(Math.random() * categoryResponses.length)];
            }

            addMessage(message, type, container) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', `${type}-message`);
                messageElement.textContent = message;
                container.appendChild(messageElement);
                container.scrollTop = container.scrollHeight;
            }
        }

        // Initialize ChaitanyaAI
        document.addEventListener('DOMContentLoaded', () => {
            new ChaitanyaAI();
        });
    </script>
</body>
</html>
