<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Physical Health Workouts</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      min-height: 100vh;
      overflow-x: hidden;
    }
    #workout-list {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.workout-item {
  flex: 1 1 calc(25% - 20px); /* 4 items per row on large screens */
  max-width: calc(25% - 20px);
  box-sizing: border-box;
  min-width: 280px;
}

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: 3.5rem;
      margin: 0;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      animation: pulseText 2s infinite;
    }

    @keyframes pulseText {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .categories {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }

    .category-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .category-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .workout-item {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 280px;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .workout-item:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }

    .workout-item img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .workout-item:hover img {
      transform: scale(1.05);
    }

    .workout-icon {
      font-size: 48px;
      margin: 20px 0;
      color: #23a6d5;
    }

    .timer-input {
      width: 80px;
      padding: 8px;
      border: 2px solid #ddd;
      border-radius: 10px;
      text-align: center;
      margin: 10px 0;
      transition: all 0.3s ease;
    }

    .timer-input:focus {
      border-color: #23a6d5;
      box-shadow: 0 0 0 2px rgba(35, 166, 213, 0.3);
      outline: none;
    }

    .btn-timer {
      padding: 8px 15px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .start-timer-btn {
      background: #23d5ab;
      color: white;
    }

    .stop-timer-btn {
      background: #e73c7e;
      color: white;
    }

    .btn-timer:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .timer {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      margin: 15px 0;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255,255,255,0.5);
    }

    .message {
      color: #e73c7e;
      font-size: 0.9rem;
      margin-top: 10px;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .workout-complete {
      animation: celebrate 1s ease-in-out;
    }

    @keyframes celebrate {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .category-icon {
      font-size: 1.5em;
      margin-right: 10px;
    }
    .custom-workout-builder {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 25px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .exercise-list {
      list-style: none;
      padding: 0;
    }

    .exercise-item {
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .photo-upload-section {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 25px;
      margin: 20px auto;
      max-width: 800px;
    }

    .photo-preview {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .preview-container {
      flex: 1;
      text-align: center;
    }

    .preview-image {
      width: 100%;
      max-width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      background: #f0f0f0;
      margin: 10px 0;
    }

    .daily-goals {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 25px;
      margin: 20px auto;
      max-width: 800px;
    }

    .goal-item {
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .progress-bar {
      height: 20px;
      background: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 5px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #23a6d5, #23d5ab);
      transition: width 0.3s ease;
    }

    .tab-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .tab-button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tab-button.active {
      background: #23a6d5;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
    .home-button {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1000;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: white;
    border: none;
    border-radius: 50%;
    width: 45px;
    height: 45px;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.home-button:hover {
    transform: scale(1.1);
    background: linear-gradient(135deg, #2a5298, #1e3c72);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
}
  </style>
</head>
<body>
  <a href="" class="home-button">
    <i class="fas fa-home"></i>
</a>
  <header>
    <h1>Physical Health Workouts</h1>
    <p class="text-light fs-4">Choose a category to begin your fitness journey!</p>
  </header>

  <section class="categories">
    <button data-category="strength" class="category-btn">
      <i class="fas fa-dumbbell category-icon"></i>
      <span>Strength Training</span>
    </button>
    <button data-category="cardio" class="category-btn">
      <i class="fas fa-running category-icon"></i>
      <span>Cardio</span>
    </button>
    <button data-category="yoga" class="category-btn">
      <i class="fas fa-spa category-icon"></i>
      <span>Yoga & Stretching</span>
    </button>
    <button data-category="home" class="category-btn">
      <i class="fas fa-home category-icon"></i>
      <span>Home Workouts</span>
    </button>
  </section>

  <section class="workouts container py-5">
    <h2 class="text-center text-white mx-4">Workouts</h2>
    <div id="workout-list" class="row g-4 justify-content-center"></div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script src="health.js"></script>

  <div class="tab-buttons container">
    <button class="tab-button active" data-tab="workouts">Workouts</button>
    <button class="tab-button" data-tab="custom">Custom Plan</button>
    <button class="tab-button" data-tab="progress">Progress Photos</button>
    <button class="tab-button" data-tab="goals">Daily Goals</button>
  </div>

  <div class="tab-content active" id="workouts">
    <!-- Previous workouts section -->
  </div>

  <div class="tab-content" id="custom">
    <div class="custom-workout-builder container">
      <h3 class="text-center mb-4">Custom Workout Builder</h3>
      <div class="mb-3">
        <input type="text" class="form-control" id="workoutName" placeholder="Workout Name">
      </div>
      <div class="mb-3">
        <select class="form-control" id="exerciseSelect">
          <option value="">Select Exercise</option>
          <option value="pushups">Push-ups</option>
          <option value="squats">Squats</option>
          <option value="lunges">Lunges</option>
          <!-- Add more exercises -->
        </select>
      </div>
      <div class="d-flex gap-2 mb-3">
        <input type="number" class="form-control" id="exerciseSets" placeholder="Sets">
        <input type="number" class="form-control" id="exerciseReps" placeholder="Reps">
      </div>
      <button class="btn btn-primary w-100 mb-3" id="addExercise">Add Exercise</button>
      <ul class="exercise-list" id="customExerciseList"></ul>
    </div>
  </div>

  <div class="tab-content" id="progress">
    <div class="photo-upload-section container">
      <h3 class="text-center mb-4">Progress Photos</h3>
      <div class="photo-preview">
        <div class="preview-container">
          <h4>Before</h4>
          <img id="beforePreview" class="preview-image" src="/api/placeholder/300/300" alt="Before preview">
          <input type="file" class="form-control" id="beforePhoto" accept="image/*">
          <small class="text-muted">Date: <span id="beforeDate">Not uploaded</span></small>
        </div>
        <div class="preview-container">
          <h4>After</h4>
          <img id="afterPreview" class="preview-image" src="/api/placeholder/300/300" alt="After preview">
          <input type="file" class="form-control" id="afterPhoto" accept="image/*">
          <small class="text-muted">Date: <span id="afterDate">Not uploaded</span></small>
        </div>
      </div>
    </div>
  </div>

  <div class="tab-content" id="goals">
    <div class="daily-goals container">
      <h3 class="text-center mb-4">Daily Goals</h3>
      <div class="mb-3">
        <input type="text" class="form-control" id="goalInput" placeholder="Enter new goal">
        <input type="number" class="form-control mt-2" id="goalTarget" placeholder="Target (e.g., number of steps)">
        <button class="btn btn-primary w-100 mt-2" id="addGoal">Add Goal</button>
      </div>
      <div id="goalsList"></div>
    </div>
  </div>

<script src="health.js">
 

</script>
</body>
</html>
