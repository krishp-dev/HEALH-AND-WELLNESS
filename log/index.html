<html lang="en">

<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4169E1;
            --secondary: #FF69B4;

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f6f8ff 0%, #f1f8ff 100%);

            justify-content: center;

        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .card-header h2 {
            margin: 0;
        }

        .card-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 0.8rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(65, 105, 225, 0.1);
        }

        .form-label {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            padding: 0 0.5rem;
            color: #666;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-control:focus+.form-label,
        .form-control:not(:placeholder-shown)+.form-label {
            top: 0;
            font-size: 0.8rem;
            color: var(--primary);
        }

        .btn-auth {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(65, 105, 225, 0.3);
        }

        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: var(--primary);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .toggle-link:hover {
            color: var(--secondary);
        }

        .header-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .avatar-upload {
            text-align: center;
            margin-bottom: 2rem;
        }

        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .avatar-preview:hover {
            transform: scale(1.05);
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-label {
            color: var(--primary);
            margin-top: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
        }
    </style>
</head>

    <script>
        function toggleForm() {
            var registerCard = document.getElementById("registerCard");
            var loginCard = document.getElementById("loginCard");
            if (registerCard.style.display === "none") {
                registerCard.style.display = "block";
                loginCard.style.display = "none";
            } else {
                registerCard.style.display = "none";
                loginCard.style.display = "block";
            }
        }
        // Trigger file input when clicking on the label
        document.querySelector('.upload-label').addEventListener('click', function () {
            document.getElementById('avatarInput').click();
        });

        // Handle file input change and update image preview
        document.getElementById('avatarInput').addEventListener('change', function (event) {
            var fileInput = event.target;
            var previewImage = document.getElementById('avatarPreview');

            // Check if a file is selected
            if (fileInput.files && fileInput.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    // Set the preview image's src to the uploaded file
                    previewImage.src = e.target.result;
                };

                // Read the file as a Data URL
                reader.readAsDataURL(fileInput.files[0]);
            }
        });

    </script>
