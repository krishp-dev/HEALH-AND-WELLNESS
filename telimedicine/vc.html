<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Consultation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .video-call-container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .local-video-container,
        .remote-video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            margin: 0 auto;
            width: fit-content;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: #2c7be5;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: #1a68d1;
            transform: translateY(-2px);
        }

        .control-btn.end-call {
            background: #dc3545;
        }

        .control-btn.end-call:hover {
            background: #bb2d3b;
        }

        .connection-status {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }

        .error-message {
            background: #dc3545;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="video-call-container">
        <div class="video-grid">
            <div class="local-video-container">
                <video id="localVideo" autoplay playsinline muted></video>
                <div class="connection-status">Status: <span id="connectionStatus">Disconnected</span></div>
            </div>
            <div class="remote-video-container">
                <video id="remoteVideo" autoplay playsinline></video>
            </div>
        </div>
        <div class="controls-container">
            <button id="toggleAudio" class="control-btn">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="toggleVideo" class="control-btn">
                <i class="fas fa-video"></i>
            </button>
            <button id="endCall" class="control-btn end-call">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
        <div id="errorMessage" class="error-message"></div>
    </div>
    <script src="vc.js"></script>
</body>
</html>
